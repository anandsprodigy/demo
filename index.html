<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <p class="title">Tagged Input   <i class="fa-solid fa-user-tag"></i></p>
        <div class="inputcontent">
            <input type="text">
            <button>Add Tag</button>
        </div>
        <div class="showcontent">
        <ul>
            <li class="tags">HTML <i class="fa-solid fa-circle-xmark"></i></li>
            <li class="tags">JavaScript <i class="fa-solid fa-circle-xmark"></i></li>
            <li class="tags">Java <i class="fa-solid fa-circle-xmark"></i></li>
            <li class="tags">Python <i class="fa-solid fa-circle-xmark"></i></li>
        </ul>
        </div>
    </div>
    
</body>
</html>
